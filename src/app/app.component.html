<div id="app">
  <p-toast key="notifications" />
  <nav class="flex items-center px-2 shadow-md h-20">
    <a routerLink="/"
      ><img src="/assets/logo.svg" class="h-12 w-auto"
    /></a>
    @if (isLoggedIn) {
      <p-menu #menu [model]="items" [popup]="true" />
      <div
        pButton
        pRipple
        [text]="true"
        (click)="menu.toggle($event)"
        class="flex items-center gap-2 ml-auto"
      >
        @if (user?.img) {
          <p-avatar
            image="{{ user?.img + 'thumbnail' }}"
            size="large"
            shape="circle"
            class="flex"
          />
        } @else {
          <p-avatar
            label="{{ user?.username | avatarLetter }}"
            class="flex"
            size="large"
            shape="circle"
          />
        }
        <span class="text-slate-700 flex items-center gap-2"
          >{{ user?.username
          }}<i
            class="flex items-center pi pi-circle-fill text-[8px]"
            [ngClass]="(isOnline$ | async) ? 'text-green-600' : 'text-red-600'"
          ></i>
        </span>
      </div>
    }
  </nav>

  <div class="container mx-auto pt-2">
    <router-outlet></router-outlet>
  </div>
</div>
