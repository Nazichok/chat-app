<div class="container flex flex-col items-center pt-5">
  <div class="flex items-center justify-center gap-3">
    <img
      src="/assets/icons/space.svg"
      alt="space logo"
      class="max-w-10 my-3"
    />
    <h1 class="text-xl text-primary">Register</h1>
  </div>
  <p-card class="w-full shadow-lg" [ngClass]="isSuccessful ? 'md:w-full' : 'md:w-1/3'">
    @if (!isSuccessful) {
      <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
        <div class="mb-1">
          <label for="username" class="block">Username</label>
          <input
            type="text"
            pInputText
            placeholder="Username"
            formControlName="username"
            class="w-full"
          />
        </div>
        <div class="mb-1">
          <label for="email" class="block">Email</label>
          <input
            type="text"
            pInputText
            placeholder="Email"
            formControlName="email"
            class="w-full"
          />
        </div>
        <div class="mb-5">
          <label for="password" class="block">Password</label>
          <p-password
            formControlName="password"
            [toggleMask]="true"
            class="block w-full [&_input]:w-full [&>div]:w-full"
          />
        </div>

        <div class="flex justify-between">
          <p-button
            type="button"
            label="Sign In"
            severity="secondary"
            [link]="true"
            [routerLink]="'/' + routes.LOGIN"
          ></p-button>
          <p-button
            type="submit"
            label="Sign Up"
            [disabled]="signUpForm.invalid || loading"
            [loading]="loading"
          ></p-button>
        </div>
      </form>
    } @else {
      <p-messages
        [value]="[
          {
            severity: 'success',
            summary: 'Success',
            detail: successMessage,
          },
        ]"
        [closable]="false"
      ></p-messages>
    }
  </p-card>
</div>
