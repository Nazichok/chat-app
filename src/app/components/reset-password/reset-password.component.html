<div class="container flex justify-center items-center">
  <p-card class="w-full md:w-1/3">
    <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="password" class="block mb-1">New Password</label>
        <p-password
          formControlName="newPassword"
          [toggleMask]="true"
          class="block w-full [&_input]:w-full [&>div]:w-full"
        />
      </div>
      <div class="mb-5">
        <label for="password" class="block mb-1"
          >New Password Confirmation</label
        >
        <p-password
          formControlName="newPasswordAgain"
          [toggleMask]="true"
          [feedback]="false"
          class="block w-full [&_input]:w-full [&>div]:w-full"
        />
      </div>

      <div class="flex justify-end gap-2">
        <p-button
          type="submit"
          label="Submit"
          [disabled]="resetPasswordForm.invalid || loading"
          [loading]="loading"
        ></p-button>
      </div>
    </form>
  </p-card>
</div>
