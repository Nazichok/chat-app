<div class="container flex flex-col items-center pt-5">
  <div class="flex items-center justify-center gap-3">
    <img src="/assets/icons/space.svg" alt="space logo" class="max-w-10 my-3" />
    <h1 class="text-xl text-primary">Login</h1>
  </div>
  <p-card class="w-full md:w-1/3 shadow-lg">
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="mb-2">
        <label for="username" class="block">Username or Email</label>
        <input
          type="text"
          pInputText
          placeholder="Username"
          formControlName="username"
          class="w-full"
        />
      </div>
      <div class="mb-5">
        <label for="password" class="block">Password</label>
        <p-password
          formControlName="password"
          autocomplete="on"
          [feedback]="false"
          [toggleMask]="true"
          class="block w-full [&_input]:w-full [&>div]:w-full"
        />
      </div>

      <div class="flex justify-between">
        <p-button
          type="button"
          label="Sign Up"
          severity="secondary"
          [link]="true"
          [routerLink]="'/' + routes.REGISTER"
        ></p-button>
        <p-button
          type="submit"
          label="Sign In"
          [disabled]="loginForm.invalid || loading"
          [loading]="loading"
        ></p-button>
      </div>
    </form>
    <p-divider></p-divider>
    <div id="google-signin-button" class="flex justify-center">
      <button (click)="triggerGoogleSignIn()" class="flex items-center gap-2">
        <img src="assets/google.png" class="w-9 h-auto" alt="Google icon" />
        <span>Continue with Google</span>
      </button>
    </div>
    <p-divider class="w-full"></p-divider>
    <p-button
      type="button"
      label="Forgot Password"
      severity="secondary"
      class="w-full block text-center"
      [link]="true"
      [routerLink]="'/' + routes.FORGOT_PASSWORD"
    ></p-button>
  </p-card>
  <div class="flex flex-col items-center pt-5">
    <p-button
      type="button"
      label="Terms and Conditions"
      severity="secondary"
      [link]="true"
      [routerLink]="'/' + routes.TERMS_AND_CONDITIONS"
    ></p-button>
  </div>
</div>
