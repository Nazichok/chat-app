<div class="container flex flex-col items-center pt-5">
  <div class="flex items-center justify-center gap-3">
    <img
      src="/assets/icons/space.svg"
      alt="space logo"
      class="max-w-10 my-3"
    />
    <h1 class="text-xl text-primary">Login</h1>
  </div>
  <p-card class="w-full md:w-1/3 shadow-lg">
    @if (!isLoggedIn) {
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-2">
          <label for="username" class="block">Username</label>
          <input
            type="text"
            pInputText
            placeholder="Username"
            formControlName="username"
            class="w-full"
          />
        </div>
        <div class="mb-5">
          <label for="password" class="block">Password</label>
          <p-password
            formControlName="password"
            autocomplete="on"
            [feedback]="false"
            [toggleMask]="true"
            class="block w-full [&_input]:w-full [&>div]:w-full"
          />
        </div>

        <div class="flex justify-between">
          <p-button
            type="button"
            label="Sign Up"
            severity="secondary"
            [link]="true"
            [routerLink]="'/' + routes.REGISTER"
          ></p-button>
          <p-button
            type="submit"
            label="Sign In"
            [disabled]="loginForm.invalid || loading"
            [loading]="loading"
          ></p-button>
        </div>
      </form>
    } @else {
      <p-messages
        [value]="[
          {
            severity: 'success',
            summary: 'Success',
            detail: 'Logged in as {{ username }}',
          },
        ]"
        [closable]="false"
      ></p-messages>
    }
  </p-card>
  <div>
    <p-button
      type="button"
      label="Forgot Password"
      severity="secondary"
      [link]="true"
      [routerLink]="'/' + routes.FORGOT_PASSWORD"
    ></p-button>
  </div>
</div>
