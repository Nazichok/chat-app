<div class="container flex justify-center items-center">
  <p-card class="w-full md:w-1/3">
    @if (!isSuccessful) {
      <form [formGroup]="updatePasswordForm" (ngSubmit)="onSubmit()">
        <div class="mb-3">
          <label for="password" class="block mb-1">Previous Password</label>
          <p-password
            formControlName="oldPassword"
            [toggleMask]="true"
            [feedback]="false"
            class="block w-full [&_input]:w-full [&>div]:w-full"
          />
        </div>
        <div class="mb-3">
          <label for="password" class="block mb-1">New Password</label>
          <p-password
            formControlName="newPassword"
            [toggleMask]="true"
            class="block w-full [&_input]:w-full [&>div]:w-full"
          />
        </div>
        <div class="mb-5">
          <label for="password" class="block mb-1"
            >New Password Confirmation</label
          >
          <p-password
            formControlName="newPasswordAgain"
            [toggleMask]="true"
            [feedback]="false"
            class="block w-full [&_input]:w-full [&>div]:w-full"
          />
        </div>

        <div class="flex justify-end gap-2">
          <p-button
            type="button"
            label="Cancel"
            severity="secondary"
            (onClick)="onCancel()"
          />
          <p-button
            type="submit"
            label="Submit"
            [disabled]="updatePasswordForm.invalid"
          ></p-button>
        </div>
      </form>
    } @else {
      <p-messages
        [value]="[
          {
            severity: 'success',
            summary: 'Success',
            detail: 'Your registration is successful!',
          },
        ]"
        [closable]="false"
      ></p-messages>
    }
  </p-card>
</div>
