@if (chat$ | async; as chat) {
  <div class="bg-slate-50 p-3 flex items-center gap-2">
    <p-button
      icon="pi pi-arrow-left"
      [rounded]="true"
      [text]="true"
      severity="secondary"
    />
    <img
      src="{{ chat.user.img }}"
      alt="Profile for {{ chat.user.name }}"
      class="w-12 h-12 rounded-full"
    />
    <div>
      <h2>{{ chat.user.name }}</h2>
      <span>{{ (chat.user.isOnline && "Online") || (chat.user.lastSeen | dateAgo) }}</span>
    </div>
    <p-button icon="pi pi-ellipsis-v" class="ml-auto" [rounded]="true" [text]="true" severity="secondary" />
  </div>
  <p-button label="Close" [routerLink]="['/' + routes.CHATS]" />

}
