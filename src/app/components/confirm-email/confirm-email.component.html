<div class="container flex justify-center flex-col items-center">
  <!-- your email was verified successfully message -->
  @if (isConfirmed) {
    <p-messages
      [value]="[
        {
          severity: 'success',
          summary: 'Success',
          detail: 'Your email was verified successfully!',
        },
      ]"
      [closable]="false"
    ></p-messages>

    <p-button
      type="button"
      label="Sign In"
      severity="secondary"
      [routerLink]="'/' + routes.LOGIN"
    ></p-button>
  } @else {
    <!-- spinner message -->
    <div class="flex justify-center flex-col items-center">
      <h2>Confirming your email</h2>
      <p-progressSpinner
        [style]="{ width: '50px', height: '50px' }"
        strokeWidth="8"
        animationDuration=".5s"
      />
    </div>
  }
</div>
